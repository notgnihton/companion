<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0e1b26"/>
      <stop offset="100%" stop-color="#14324a"/>
    </linearGradient>
    <linearGradient id="bubble" x1="0.2" y1="0" x2="0.8" y2="1">
      <stop offset="0%" stop-color="#f6c37f"/>
      <stop offset="100%" stop-color="#e8a84c"/>
    </linearGradient>
    <linearGradient id="sparkle" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#4edbcd"/>
      <stop offset="100%" stop-color="#36aca1"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <!-- Background -->
  <rect width="512" height="512" rx="112" fill="url(#bg)"/>
  <!-- Chat bubble â€” large, rounded, fills most of the icon -->
  <path d="M90 172 Q90 72, 190 72 L330 72 Q430 72, 430 172 L430 300 Q430 390, 330 390 L200 390 L120 460 L160 390 Q90 390, 90 300 Z" fill="url(#bubble)" opacity="0.95"/>
  <!-- Large sparkle (center of bubble) with glow -->
  <g filter="url(#glow)">
    <path d="M275 190 L293 230 L275 270 L257 230 Z" fill="url(#sparkle)"/>
    <path d="M240 230 L275 248 L310 230 L275 212 Z" fill="url(#sparkle)"/>
  </g>
  <!-- Medium sparkle (upper-right inside bubble) -->
  <path d="M365 135 L376 160 L365 185 L354 160 Z" fill="#ffffff" opacity="0.8"/>
  <path d="M343 160 L365 171 L387 160 L365 149 Z" fill="#ffffff" opacity="0.8"/>
  <!-- Small sparkle (lower-left inside bubble) -->
  <path d="M195 292 L203 310 L195 328 L187 310 Z" fill="#ffffff" opacity="0.6"/>
  <path d="M180 310 L195 318 L210 310 L195 302 Z" fill="#ffffff" opacity="0.6"/>
  <!-- Subtle accent dots -->
  <circle cx="72" cy="108" r="5" fill="#4edbcd" opacity="0.25"/>
  <circle cx="452" cy="452" r="7" fill="#f6c37f" opacity="0.2"/>
</svg>
