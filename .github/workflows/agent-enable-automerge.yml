name: Enable Auto-merge After Checks

on:
  check_suite:
    types: [completed]

permissions:
  contents: write
  pull-requests: write

jobs:
  enable-auto-merge:
    if: github.event.check_suite.conclusion == 'success' && github.event.check_suite.pull_requests[0] != null
    runs-on: ubuntu-latest
    steps:
      - name: Get PR and check labels
        uses: actions/github-script@v7
        id: check-pr
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const prNumber = context.payload.check_suite.pull_requests[0].number;
            core.info(`Check suite completed for PR #${prNumber}`);
            
            // Get PR details with labels
            const { data: pr } = await github.rest.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: prNumber
            });
            
            // Check if PR has agent-task and agent-automerge labels
            const hasAgentTask = pr.labels.some(label => label.name === 'agent-task');
            const hasAutoMerge = pr.labels.some(label => label.name === 'agent-automerge');
            
            if (!hasAgentTask || !hasAutoMerge) {
              core.info(`PR #${prNumber} does not have required labels`);
              core.setOutput('should_merge', 'false');
              return;
            }
            
            core.setOutput('should_merge', 'true');
            core.setOutput('pr_number', prNumber);
            core.setOutput('pr_node_id', pr.node_id);

      - name: Enable auto-merge
        if: steps.check-pr.outputs.should_merge == 'true'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.AGENT_PAT || secrets.GITHUB_TOKEN }}
          script: |
            const prNumber = parseInt('${{ steps.check-pr.outputs.pr_number }}');
            const prNodeId = '${{ steps.check-pr.outputs.pr_node_id }}';
            
            core.info(`Enabling auto-merge for PR #${prNumber}...`);
            
            const query = `mutation($pullRequestId: ID!) {
              enablePullRequestAutoMerge(input: {pullRequestId: $pullRequestId, mergeMethod: SQUASH}) {
                pullRequest { 
                  number 
                  autoMergeRequest {
                    enabledAt
                    enabledBy {
                      login
                    }
                  }
                }
              }
            }`;

            try {
              const result = await github.graphql(query, { pullRequestId: prNodeId });
              core.info(`âœ… Auto-merge enabled for PR #${prNumber}`);
              core.info(`Enabled at: ${result.enablePullRequestAutoMerge.pullRequest.autoMergeRequest.enabledAt}`);
              
              // Add a comment to the PR
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: prNumber,
                body: 'ðŸ¤– **Auto-merge enabled!** This PR will merge automatically when all remaining checks pass.'
              });
            } catch (error) {
              if (error.message.includes('unstable status')) {
                core.warning(`PR #${prNumber} is still unstable - will retry on next check completion`);
              } else {
                core.error(`Failed to enable auto-merge: ${error.message}`);
                throw error;
              }
            }
