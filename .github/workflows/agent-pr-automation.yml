name: Agent PR Automation

on:
  pull_request_target:
    types: [opened, reopened, synchronize, ready_for_review, labeled]
    branches: [main]

permissions:
  contents: write
  pull-requests: write

jobs:
  auto-rebase:
    if: contains(github.event.pull_request.labels.*.name, 'agent-task') && github.event.pull_request.draft == false
    runs-on: ubuntu-latest
    steps:
      - name: Checkout PR branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          fetch-depth: 0
          token: ${{ secrets.AGENT_PAT || secrets.GITHUB_TOKEN }}

      - name: Rebase onto main
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git fetch origin main
          git rebase origin/main
          git push --force-with-lease origin ${{ github.event.pull_request.head.ref }}

  auto-merge:
    if: contains(github.event.pull_request.labels.*.name, 'agent-task') && contains(github.event.pull_request.labels.*.name, 'agent-automerge') && github.event.pull_request.draft == false
    runs-on: ubuntu-latest
    needs: auto-rebase
    steps:
      - name: Add approval comment
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.pull_request.number,
              body: '✅ **Automated agent review passed**\n\nThis PR has been automatically rebased onto `main` and is ready to merge.'
            });

      - name: Wait for PR to stabilize
        run: sleep 10

      - name: Enable auto-merge (squash)
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.AGENT_PAT || secrets.GITHUB_TOKEN }}
          script: |
            const pr = context.payload.pull_request;
            core.info(`PR #${pr.number}: ${pr.title}`);
            
            const query = `mutation($pullRequestId: ID!) {
              enablePullRequestAutoMerge(input: {pullRequestId: $pullRequestId, mergeMethod: SQUASH}) {
                pullRequest { 
                  number 
                  autoMergeRequest {
                    enabledAt
                    enabledBy {
                      login
                    }
                  }
                }
              }
            }`;

            // Retry up to 3 times with increasing delays
            for (let attempt = 1; attempt <= 3; attempt++) {
              try {
                core.info(`Attempt ${attempt}/3: Enabling auto-merge...`);
                const result = await github.graphql(query, { pullRequestId: pr.node_id });
                core.info(`✅ Auto-merge enabled for PR #${pr.number}`);
                core.info(`Enabled at: ${result.enablePullRequestAutoMerge.pullRequest.autoMergeRequest.enabledAt}`);
                break; // Success, exit loop
              } catch (error) {
                if (error.message.includes('unstable status') && attempt < 3) {
                  const delay = attempt * 10; // 10s, 20s delays
                  core.warning(`PR still unstable, waiting ${delay}s before retry ${attempt + 1}...`);
                  await new Promise(resolve => setTimeout(resolve, delay * 1000));
                } else {
                  core.error(`❌ Auto-merge failed after ${attempt} attempts: ${error.message}`);
                  throw error;
                }
              }
            }
