name: Agent Orchestrator

# Triggers:
# 1. Manual dispatch (for testing)
# 2. On schedule (daily at 6am UTC)
# 3. When any agent-task issue is closed (keeps work flowing after merges)
on:
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Dry run (no issues created)'
        required: false
        default: 'false'
        type: choice
        options: ['false', 'true']
      recursive:
        description: 'Create next orchestrator issue'
        required: false
        default: 'true'
        type: choice
        options: ['true', 'false']

  schedule:
    - cron: '0 6 * * *'  # Daily at 6am UTC

  issues:
    types: [closed]

permissions:
  contents: read
  issues: write

jobs:
  orchestrate:
    runs-on: ubuntu-latest
    # Only run on:
    # - manual dispatch
    # - schedule
    # - when an agent-task issue is closed
    if: |
      github.event_name == 'workflow_dispatch' ||
      github.event_name == 'schedule' ||
      (github.event_name == 'issues' && 
       contains(github.event.issue.labels.*.name, 'agent-task'))

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Run orchestrator
        env:
          # GITHUB_TOKEN: Actions token for basic operations (create issues, list)
          # AGENT_PAT: User PAT required to trigger Copilot coding agent sessions.
          #   Create a Fine-Grained PAT with permissions:
          #   metadata(read), actions(rw), contents(rw), issues(rw), pull-requests(rw)
          #   Store as AGENT_PAT repository secret.
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          AGENT_PAT: ${{ secrets.AGENT_PAT }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          DRY_RUN: ${{ github.event.inputs.dry_run || 'false' }}
          RECURSIVE: ${{ github.event.inputs.recursive || 'true' }}
        run: node .github/scripts/orchestrator.js
